<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Crimson Sands</title>
    <link rel="stylesheet" type="text/css" href="../css/base_component.css">
</head>
<body>
    <div id="div_container" class="div_container">
        <div id="div_view" class="div_view">
            <div id="div_game" class="div_game">
                <button id="but_voice" class="but_voice"></button>
                <div id="overlay">
                    <button onclick="hideOverlay()"><img src="../img/play.png" alt=""></button>
                </div>
                <h1 id="game_title" class="game_title">Operation Crimson Sands</h1>
                <div id="div_img" class="div_img"></div>
                <div id="div_situation" class="div_situation">
                    <h2 id="h_title" class="h_title"></h2>
                    <p id="p_state" class="p_state"></p>
                </div>
                <div id="div_choice" class="div_choices">
                    <button id="but_choicex" class="but_choicex"><p id="p_choicex" class="p_choicex"></p></button>
                    <button id="but_choicey" class="but_choicey"> <p id="p_choicey" class="p_choicey"></p></button>
                </div>
            </div>
            <button id="but_padlock" class="but_padlock"></button>
        </div>
        <div id="div_info" class="div_info">
            <div><button id="but_back" class="but_info"><img src="../img/back.png"></button></div>
            <div id="specific" class="div_specific"></div>
            <div><button id="but_forward" class="but_info"><img src="../img/forward.png"></button></div>
        </div>
        <audio id="background-music" loop>
            <source id ="source_music"  type="audio/mpeg">
        </audio>
    </div>
    <script src="../js/toggle.js"></script>
    <script src="../js/request.js"></script>
</body>
